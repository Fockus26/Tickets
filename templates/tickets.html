<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="datetime-local"] {
            width: 25%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 25%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="button"],
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #28a745;
        }

        button[type="button"]:hover {
            background-color: #007bff;
            transition: ease .5s;
        }

        button[type="submit"]:hover {
            background-color: #2ec050;
            transition: ease .5s;
        }

        .nav {
            background-color: white;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 8px;
        }

        .nav:hover {
            background-color: #007bff;
            color: white;
            transition: ease .5s;
        }

        .section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
        }

        .section h4 {
            margin: 0 0 10px 0;
        }

        .section .remove-section,
        .section .toggle-button {
            position: relative;
            top: -10px;
            left: 0px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .section .toggle-button {
            left: 0px;
            background-color: #6c757d;
        }

        .section .toggle-button:hover {
            background-color: #5a6268;
        }

        .section .remove-section:hover {
            background-color: #c82333;
        }

        .ticket-options {
            display: flex;
            gap: 10px;
        }

        .ticket-options input[type="number"],
        .ticket-options button {
            width: auto;
            padding: 5px 10px;
            margin: 0;
            flex: 1;
        }

        .ticket-options button {
            flex: 1;
            padding: 5px;
            margin: 0;
        }

        .ticket-options button.selected {
            background-color: #007bff;
            color: white;
        }

        .toggle-content {
            display: none;
        }

        .ticket-options button.selected {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function addSection() {
            const container = document.getElementById('section_container');
            const section = document.createElement('div');
            section.classList.add('section');

            const sectionId = 'section-' + Date.now();

            section.innerHTML = `
                <h4 style="margin-top: 20px;">Sección</h4>
                <button type="button" class="toggle-button" onclick="toggleContent('${sectionId}')"><i class="fa-solid fa-chevron-down"></i></button>
                <button type="button" class="remove-section" onclick="removeSection(this)">Eliminar</button>
                <div id="${sectionId}" class="toggle-content">
                    <label>Nombre de la Sección:</label>
                    <input type="text" name="section_name[]" required><br>

                    <label>Tipo de Tickets:</label>
                    <select name="ticket_type[]">
                        <option value="Normal">Boleto Normal</option>
                        <option value="Preventa">Preventa</option>
                        <option value="Citibanamex">Citibanamex</option>
                        <option value="Fans">Fans</option>
                    </select><br>

                    <div class="ticket-options">
                        <button type="button" onclick="selectMaxTickets(this)">Máximos Tickets</button>
                        <button type="button" onclick="selectMinTickets(this)">Mínimos Tickets</button>
                        <input type="number" name="num_tickets[]" placeholder="Número de Tickets" oninput="clearButtonSelection(this)" required>
                        <input type="hidden" name="ticket_limit[]" value="">
                    </div><br>

                    <div style="display:flex; align-items: center">
                        <label style="margin: 0px;">Todos los tickets disponibles:</label>
                        <input style="margin-right: 20px;" type="checkbox" name="is_all_tickets_available[]">

                        <label style="margin: 0px;" for="is_presale">Preventa:</label>
                        <input type="checkbox" id="is_presale" name="is_presale[]"><br><br>
                    </div>
                </div>
            `;

            container.appendChild(section);
        }

        function removeSection(button) {
            button.parentElement.remove();
        }

        function selectMaxTickets(button) {
            const input = button.nextElementSibling.nextElementSibling;
            const hiddenInput = button.nextElementSibling.nextElementSibling.nextElementSibling;
            if (button.classList.contains('selected')) {
                button.classList.remove('selected');
                input.disabled = false;
                hiddenInput.value = '';
            } else {
                clearButtonSelection(button);
                button.classList.add('selected');
                input.value = '';
                input.disabled = true;
                hiddenInput.value = 'max';
            }
        }

        function selectMinTickets(button) {
            const input = button.nextElementSibling;
            const hiddenInput = button.nextElementSibling.nextElementSibling;
            if (button.classList.contains('selected')) {
                button.classList.remove('selected');
                input.disabled = false;
                hiddenInput.value = '';
            } else {
                clearButtonSelection(button);
                button.classList.add('selected');
                input.value = '';
                input.disabled = true;
                hiddenInput.value = 'min';
            }
        }

        function clearButtonSelection(element) {
            const buttons = element.parentElement.querySelectorAll('button');
            buttons.forEach(button => button.classList.remove('selected'));
            element.parentElement.querySelector('input[type="number"]').disabled = false;
            element.parentElement.querySelector('input[type="hidden"]').value = '';
        }

        function toggleContent(sectionId) {
            const content = document.getElementById(sectionId);
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
            const icon = content.previousElementSibling.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }
    </script>
    <script src="https://kit.fontawesome.com/99b01781d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('home') }}" class="nav">Home</a>
        <a href="{{ url_for('logout') }}" class="nav">Logout</a>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_ticket') }}">
        <label for="page_name">Nombre de la Página:</label>
        <input type="text" id="page_name" name="page_name" value="{{ source }}" readonly><br>

        <label for="concert_name">Nombre del Concierto:</label>
        <input type="text" id="concert_name" name="concert_name" required><br>

        <label for="event_name">Nombre del Evento:</label>
        <input type="text" id="event_name" name="event_name" required><br>

        <label for="event_date_time">Fecha y Hora del Evento:</label>
        <input type="datetime-local" style="margin-bottom: 20px;" id="event_date_time" name="event_date_time" required><br>

        <button type="button" onclick="addSection()">Añadir Sección</button><br><br>

        <div id="section_container"></div>

        <input type="hidden" id="is_purchase" name="is_purchase" value="false"><br><br>

        <label for="is_multiple_section">Permitir Múltiples Secciones:</label>
        <input type="checkbox" id="is_multiple_section" name="is_multiple_section" onclick="toggleAvailableOptions()"><br><br>

        <button type="submit">Añadir Ticket</button>
    </form>
</body>
</html>
